<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    
</head>
<body>
    <h1>Agenda de Contatos</h1>
    <section id="table">
        <form method="POST">
            <div id="input-data">
            <input id="name" placeholder="Nome" type="text" required />
            <input id="email" placeholder="email" type="text" required />
            <input id="phone" placeholder="Telefone" type="text" required />
            <input id="work" placeholder="profissão" type="text" required />
            <input type="submit" value="enviar" onclick="return addToTable()" />
            </div>
        </form>    
        <table id="myTable">
            <tr id="0">
                <th>ID</th>
                <th>Nome</th>
                <th>email</th>
                <th>Telefone</th>
                <th>Profissão</th>
                <th>Ação</th>
            </tr>
        </table>
    </section>
    
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
