<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="style.CSS" type="text/css">
    
</head>
<body>
    <h1 class="titulo">Agenda de Contatos</h1>
    
    <section id="table">
        <form method="POST">

            <div id="input-data">
            <input class="inputText" id="name" placeholder="Nome" type="text" required />
            <input class="inputText" id="email" placeholder="email" type="text" required />
            <input class="inputText" id="phone" placeholder="Telefone" type="text" required />
            <input class="inputText" id="work" placeholder="profissão" type="text" required />
            <input class="botao" type="submit" value="enviar" onclick="return addToTable()" />
            </div>
         
        </form>    
        <table id="myTable">
            <tr id="0">
                <th class="inputTable">ID</th>
                <th class="inputTable">Nome</th>
                <th class="inputTable">email</th>
                <th class="inputTable">Telefone</th>
                <th class="inputTable">Profissão</th>
                <th class="inputTable">Ação</th>
            </tr>
        </table>
    </section>
    
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
